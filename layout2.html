<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       main{
        background-color: white;
        margin:auto;
        width:800px;
        height:640px;
        display: flex;
        flex-wrap: wrap;
        flex-direction:column;
        outline:2px solid black;
        outline-offset:30px;
        box-shadow: 2px 2px 10px #000;
       }
       .box,.box1,.box2,.box3{
          height:100px;
          background-color: white;
          border:2px solid black;
       }
       .box2{
        border: 1px solid #000;
        height:300px;
        flex-direction:row ;
        display:flex ;
        margin-bottom:10px;
       }
     .box{
        display: flex;
        flex-direction: row;
     }
    .new{
        border:1px solid black;
        flex-basis:200px;
        height:100px;
    }
    .new2
    {
        border:1px solid black;
        flex-basis:600px;
        height:100px;
        display:flexbox;
        
    }
    .f1,.f2{
        flex-basis:265px;
        border-right:2px solid black;
    }
    .f2{
        display:flex;
        flex-direction: column;
    }
    .p1,.p2{
        height:100px;
        border-bottom: 1px solid black;
    }
    .p2{
      flex-direction: row;
      display: flex;

    }
    .nap{
         width:132px;
         border-right:1px solid black;
    }
    </style>
</head>
<body>
    <main>
      <div class="box">
        <div class="new" ></div>
        <div class="new2"></div>
      </div>
      <div class="box1" style="margin-bottom:10px;"></div>
      <div class="box2">
        <div class="f1"></div>
        <div class="f2">
            <div class="p1"></div>
            <div class="p2">
                <div class="nap"></div>
                <div class="nap"></div>
            </div>
            <div class="p1"></div>
        </div>
        <div class="f1"></div>
      </div>
    <div class="box3"></div>
    </main>
</body>
</html>
